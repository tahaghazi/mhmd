<!-- Header Starts -->
<header class="header" id="navbar-collapse-toggle">
    <!-- Fixed Navigation Starts -->

                <li><a href="/about"><i class="fa fa-user"></i><span>About</span></a></li>
                <li class="active"><a href="/portfolio"><i class="fa fa-folder-open"></i><span>Portfolio</span></a></li>

            </ul>

    <!-- Mobile Menu Ends -->

<!-- Header Ends -->
<!-- Page Title Starts -->
<section class="title-section text-left text-sm-center revealator-slideup revealator-once revealator-delay1 no-transform revealator-within">
    <h1>my <span>portfolio</span></h1>
    <span class="title-bg">works</span>
</section>
<!-- Page Title Ends -->
<!-- Main Content Starts -->
<section class="main-content text-center revealator-slideup revealator-once revealator-delay1 no-transform revealator-partially-above revealator-within">
    <div id="grid-gallery" class="container grid-gallery">
        <!-- Portfolio Grid Starts -->
<section class="grid-wrap">
            <ul class="row grid" style="position: relative; height: 719.064px;">
                <!-- Portfolio Item Starts -->
                {% for p in proj %}
                <li style="position: absolute; left: 0px; top: 0px;">
                    <figure>
                        <img src="{{ p.file.url }}" alt="Portolio Image">
                        <div style="left: 0px; top: 100%; transition: all 300ms ease 0s;"><span> {{ p.title }}</span></div>
                    </figure>
                </li>
              {% endfor %}

            </ul>
        </section>        <!-- Portfolio Grid Ends -->
        <!-- Portfolio Details Starts -->
        <section class="slideshow">
            <ul class="">
                                {% for p in proj %}

                <!-- Portfolio Item Detail Starts -->
                <li class="" style="">
                    <figure>
                        <!-- Project Details Starts -->
                        <figcaption>
                            <h3>{{ p.title }}</h3>
                            <div class="row open-sans-font">
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-file-text-o pr-2"></i><span class="project-label">Project </span>: <span class="ft-wt-600 uppercase">{{ p.cat }}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-user-o pr-2"></i><span class="project-label">Client </span>: <span class="ft-wt-600 uppercase">{{ p.client }}</span>
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-code pr-2"></i><span class="project-label">Langages </span>: <span class="ft-wt-600 uppercase">{{ p.skills }}</span>
                                </div>
                                {% if p.link %}
                                    <div class="col-12 col-sm-6 mb-2">
                                    <i class="fa fa-external-link pr-2"></i><span class="project-label">Preview </span>: <span class="ft-wt-600 uppercase"><a href="{{ p.link }}" target="_blank"></a></span>
                                </div>
                                {% endif %}
                            </div>
                        </figcaption>
                        <!-- Project Details Ends -->
                        <!-- Main Project Content Starts -->
                        <img src="{{ p.file.url }}" alt="Portolio Image">
                        <!-- Main Project Content Ends -->
                    </figure>
                </li>
              {% endfor %}

            </ul>
            <!-- Portfolio Navigation Starts -->
            <nav>
                <span class="icon nav-prev"><img src="http://slimhamdi.net/tunis/dark/img/projects/navigation/left-arrow.png" alt="previous"></span>
                <span class="icon nav-next"><img src="http://slimhamdi.net/tunis/dark/img/projects/navigation/right-arrow.png" alt="next"></span>
                <span class="nav-close"><img src="http://slimhamdi.net/tunis/dark/img/projects/navigation/close-button.png" alt="close"> </span>
            </nav>
            <!-- Portfolio Navigation Ends -->
        </section>
    </div>
</section>
<!-- Main Content Ends -->
